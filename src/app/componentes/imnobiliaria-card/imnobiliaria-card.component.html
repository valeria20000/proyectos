<div class="card text-white bg-dark" style="width: 18rem;">
  <div class="card-head">
    <img class="card-img-top" src="{{inmobiliaria.foto}}" alt="Card image cap">
    <span *ngIf="inmobiliaria.alquiler" class="alquiler">{{inmobiliaria.alquiler}}</span>
    <span class="precio">{{inmobiliaria.precio}} Kcal</span>
  </div>
    <div class="card-body">
      <h5 class="card-title">{{inmobiliaria.nombre}}</h5>
      <p  class="card-text">{{inmobiliaria.direccion}} $</p>
      <p  class="card-text">{{inmobiliaria.servicios}} $</p>
      
    </div>

     <!-- comparador -->

  </div>
